<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notes app</title>

    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Signika&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
     <h1>Notes App</h1>
     <div class="card">
       <div class="card-body">
         <h3 class="card-title">Add a note</h3>
         <div class="form">
          <textarea class="form-control" id="addtxt" rows="3" cols="30"></textarea>
           </div>
           <button class="btn btn-primary" id="addbtn">Add note</button>
         </div>
       </div>
       <br /><br/>
       
     </br/>
       <h2>Your collection</h2>
       <div class="row container-fluid" id="notes"></div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
